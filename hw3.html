<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hw3.css">
    <script src="hw3.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <br/>
      <input type="text" id="display">
      <br/>
    <button onclick="">Generate password</button> 
    <button onclick="">Copy to the clipboard</button>
    <div class="length"></div>

    <div class="setting">
        <div class="setting">
          <label for="length">Password length
          <input type="range" id="length" min="8" max="128" value="128"/>
        <br/>
        <div class="setting">
          <label for="uppercase">Uppercase letter</label>
          <input type="checkbox" id="uppercase" checked />
        <br/>
      <div class="setting">
        <label for="lowercase">Lowercase letter</label>
        <input type="checkbox" id="lowercase" checked />
        <br/>
      <div class="setting">
        <label for="number">Number</label>
        <input type="checkbox" id="number" checked />
        <br/>
      <div class="setting">
        <label for="special-symbol">Special symbol</label>
        <input type="checkbox" id="special-symbol" checked />
        <br/>
      </div>
        </div>
      </div>
      </div>
        
      </div>
          </label>
        </div>
      </div>
    </div>
    <script src="hw3.js"></script>

   
  </body>
</html>
